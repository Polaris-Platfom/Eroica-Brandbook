<!-- Democratic Bloom Pattern -->
<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="bloom-pattern" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <g transform="translate(40, 40)">
        <!-- Petals -->
        <ellipse cx="0" cy="-20" rx="8" ry="20" fill="#C5A059"/>
        <ellipse cx="14" cy="-14" rx="8" ry="20" fill="#C5A059" transform="rotate(45 14 -14)"/>
        <ellipse cx="20" cy="0" rx="8" ry="20" fill="#C5A059" transform="rotate(90 20 0)"/>
        <ellipse cx="14" cy="14" rx="8" ry="20" fill="#C5A059" transform="rotate(135 14 14)"/>
        <ellipse cx="0" cy="20" rx="8" ry="20" fill="#C5A059" transform="rotate(180 0 20)"/>
        <ellipse cx="-14" cy="14" rx="8" ry="20" fill="#C5A059" transform="rotate(225 -14 14)"/>
        <ellipse cx="-20" cy="0" rx="8" ry="20" fill="#C5A059" transform="rotate(270 -20 0)"/>
        <ellipse cx="-14" cy="-14" rx="8" ry="20" fill="#C5A059" transform="rotate(315 -14 -14)"/>
        
        <!-- Center circle -->
        <circle cx="0" cy="0" r="6" fill="#003366"/>
      </g>
    </pattern>
  </defs>
  <rect width="200" height="200" fill="#FFFFFF"/>
  <rect width="200" height="200" fill="url(#bloom-pattern)"/>
</svg>
