<!-- Flowing Harmony Pattern -->
<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="wave-pattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M0,30 Q15,10 30,30 T60,30" stroke="#003366" stroke-width="8" fill="none"/>
      <path d="M0,40 Q15,20 30,40 T60,40" stroke="#C5A059" stroke-width="8" fill="none"/>
      <path d="M0,50 Q15,30 30,50 T60,50" stroke="#003366" stroke-width="6" fill="none" opacity="0.5"/>
    </pattern>
  </defs>
  <rect width="200" height="200" fill="#F5F1E8"/>
  <rect width="200" height="200" fill="url(#wave-pattern)"/>
</svg>
